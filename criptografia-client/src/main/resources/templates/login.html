<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8">
<title>criptografia-client</title>
<link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
</head>
<body>
<div class="container">
		<div class="row justify-content-md-center">
			<div class="col col-lg-5">
				<div class="mt-4 p-5 bg-black text-white rounded">
					<h1>Criptografia</h1>
				</div>
			</div>
		</div>
		<div class="row justify-content-md-center">
			<div class="col col-lg-3">
				<div th:if="${param.error}">
					<div class="alert alert-danger" role="alert">
						<span class="glyphicon glyphicon-exclamation-sign"
							aria-hidden="true"></span> <span class="sr-only">Error:</span>
						Usuário ou senha inválidos
					</div>
				</div>
				<br>
				<h2>Login</h2>
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<label> Login: <input class="form-control" type="text"
							name="username" />
						</label>
					</div>
					<div class="form-group">
						<label> Senha: <input class="form-control" type="password" name="password" />
						</label>
					</div>
					<br>
					<div class="form-group">
		                <button type="submit" class="btn btn-primary">Enviar</button>
		                <button type="button" class="btn btn-default" onclick="javascript: window.location.href='/home'">Voltar</button>
		        	</div>
		        	<br>
		        	<p>
			            Não tem conta? <a href="/registrar">Faça seu cadastro</a><br/>
			        </p>
				</form>
			</div>
		</div>
	</div>
</body>
<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
</html>
